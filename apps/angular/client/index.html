<!DOCTYPE html>
<html ng-app="linkApp">
	<head>
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>List images</title>
		<link rel="stylesheet" href="lib/react-0.12.1/examples/shared/css/base.css" />
		<link rel="stylesheet" href="../../css/app.css" />
	</head>
<body ng-controller="LinkCtrl">
	<div id="header-layout" class="navbar-inverse">
		<button id="toggle-siderbar-header" ng-click="toggleSideBar()" class ="navbar-toggle toggle-siderbar" type="button">
			<div class="icon-bar"></div><div class="icon-bar"></div><div class="icon-bar"></div>
		</button>
	</div>
	<div id="middle-layout" ng-class="middle" class="container" >
		<div id="sidebar-layout" >
			<button id="toggle-inner-siderbar" class ="visible-xs-inline navbar-toggle toggle-siderbar" type="button">
				<div class="icon-bar"></div><div class="icon-bar"></div><div class="icon-bar"></div>
			</button>
			<div>summary</div>
		</div>
		<div id="main-layout" >
			<div id="photoapp">
				<button ng-click="toggleSelected()" >Select All</button>
				Search : <input ng-model="searchText">
				<ul id="photo-list" >
					<div class="row">
						<li class="photo-item col-xs-12 col-md-2 col-lg-1" ng-repeat="photo in photos | filter:photos:searchText" >
							<a class="thumbnail" ><img class="img-responsive-inv" src="{{photo.url}}" ></a>
							<label>{{photo.text}}</label>
						</li>
					</div>
				</ul>
			</div>
		</div>
		<div id="blur-layout" class="visible-xs-inline" ></div>
	</div>
	<script type="text/javascript" src="./lib/angular.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
