<div class="form-group">
	<label for="title" class="col-xs-3 control-label">Title</label>
	<div class="col-xs-9">
		<input type="text" ng-model="photo.title" class="form-control" id="title" placeholder="Photo name" />
	</div>
</div>
<div class="form-group">
	<label for="abstract" class="col-xs-3 control-label">Abstract</label>
	<div class="col-xs-9">
		<input type="text" ng-model="photo.abstract" class="form-control" id="abstract" placeholder="A catchy sentence" />
	</div>
</div>
<div class="form-group">
	<label for="thumbnail" class="col-xs-3 control-label">Thumbnail</label>
	<div class="col-xs-9">
		<input type="text" ng-model="photo.thumbnail" class="form-control" id="thumbnail" placeholder="give a public url " />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
