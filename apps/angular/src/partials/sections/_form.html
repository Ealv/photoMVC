<div id="ingredient-form" class="form-group">
	<label for="title" class="col-xs-3 control-label">Title</label>
	<div class="col-xs-9">
		<input type="text" ng-model="ingredient.title" class="form-control" id="title" placeholder="Ingredient name" />
	</div>
</div>
<div class="form-group">
	<label for="abstract" class="col-xs-3 control-label">Abstract</label>
	<div class="col-xs-9">
		<input type="text" ng-model="ingredient.abstract" class="form-control" id="abstract" placeholder="A catchy sentence" />
	</div>
</div>
<div class="form-group">
	<label for="ingredientType" class="col-xs-3 control-label">Ingredient Type</label>
	<div class="col-xs-9">
		<select name="ingredientlist" form="ingredient-form" id="ingredientType">
			<option value="0">Bread</option>
			<option value="10">Meat</option>
			<option value="20">Salad</option>
			<option value="30">Condiment</option>
		</select>
	</div>
</div>
<div class="form-group">
	<label for="spiceLevel" class="col-xs-3 control-label">Spice Level</label>
	<div class="col-xs-9">
		<input type="number" ng-model="ingredient.abstract" class="form-control" id="abstract" placeholder="from 0 to 300" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
